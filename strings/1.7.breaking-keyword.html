<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breaking a Keyword String into Separate Keywords</title>

  <script>

    window.onload = function(){

      // get keyword list

      var keywordList = prompt("Enter Keyword, separated by commas", "");

      // use split to create array of keywords

      var arrayList = keywordList.split(",");

      // build result HTML

      var resultString = "" ;

      for ( var i = 0 ; i < arrayList.length; i++ ){

        resultString+="keyword: " + arrayList[i] + "<br/>" ;

      }

      // print out page

      var blk = document.getElementById("result");
      blk.innerHTML = resultString;

    }


  </script>



</head>
<body>
<div id="result">

</div>
</body>
</html>
